<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JordanShoes</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="topo"><p class="textotopo">Ganhe R$ 10,00 de desconto no frete</p></div>
        <div class="titulo"><p class="textotitulo">JordanShoes</p></div>
        <div class="logo">
            <img class="imglogo" src="assests/img-header.png" alt="Imagem Topo">
            <div class="texto1">A melhor loja de Jordan</div>
            <div class="texto2">O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</div>
        </div>
    </header>
    <section class="conteudo">
        <div class="contdesc">
            <div class="titulocont">Destaques</div>
            <div class="desc">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</div>
        </div>
        <div class="linha1">
            <div class="q"><img class="img" src="assests/img1.png" alt=""></div>
            <div class="q"><img class="img" src="assests/img2.png" alt=""></div>
            <div class="q"><img class="img" src="assests/img3.png" alt=""></div>
            <div class="q"><img class="img" src="assests/img4.png" alt=""></div>
        </div>
        <div class="linha2">
            <div class="q"><img class="img" src="assests/img5.png" alt=""></div>
            <div class="q"><img class="img" src="assests/img6.png" alt=""></div>
            <div class="q"><img class="img" src="assests/img7.png" alt=""></div>
            <div class="q"><img class="img" src="assests/img8.png" alt=""></div>
        </div>
        
        
    </section>
    <footer><p class="textofooter">Todos os direitos reservados.</p></footer>
</body>
</html>
